<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>扫码出纸</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <meta name="format-detection" content="email=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="https://unpkg.com/lib-flexible@0.3.2/flexible.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0;
      position: relative;
      width: 100%;
      min-height: 100%;
    }

    .ad-frame {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .ad-countdown {
      opacity: 0;
      visibility: hidden;
      z-index: 1;
      position: fixed;
      top: 10px;
      right: 10px;
      width: 44px;
      height: 44px;
      line-height: 44px;
      border: 1px solid #e0e0e0;
      border-radius: 50%;
      text-align: center;
      font-size: 18px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.75);
      transition: opacity 0.3s ease-out;
    }

    .ad-countdown--show {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease-in;
    }

    .qr-code {
      display: none;
      z-index: 2;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    .qr-code--show {
      display: block;
    }

    .qr-code__content {
      position: relative;
      top: 40%;
      left: 0;
      text-align: center;
      background-color: #fff;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .qr-code__content p {
      font-size: 16px;
    }

    .qr-code__content .title {
      font-size: 16px;
    }

    .qr-code__content .sub-title {
      font-size: 14px;
      color: #999c9e;
    }

    .qr-code__content img {
      display: block;
      width: 5.333333rem;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="app" hidden>
    <span class="ad-countdown" id="adCountDown"></span>
    <iframe class="ad-frame" id="adFrame" src="" frameborder="0" scrolling="yes"></iframe>
    <!-- 未关注二维码 -->

  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>

    var app = document.getElementById("app");
    // 广告iframe
    var adFrame = document.getElementById("adFrame");
    // 广告倒计时
    var adCountDown = document.getElementById("adCountDown");
    // 未关注二维码
    var QRCode = document.getElementById("QRCode");
    // url参数
    var urlParam = {};
    // 用户信息
    var userInfo = {};
    // 用户当日出纸限制
    var userDisableTissue = false;
    // jsapi_ticket
    var wxTicket = {};
    // 用户所在地理位置信息
    var userLocation = {
      latitude: "", // 纬度
      longitude: "", // 经度
      speed: "", // 速度
      accuracy: "" // 位置精度
    };

    // 获取微信用户信息
    function getWxUserInfo () {
      // 用户未授权
      if (!urlParam.code) {
        //获取授权code的回调地址，获取到code，直接返回到当前页
        location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx4e2cf38426225453&redirect_uri=" +
          encodeURIComponent(location.href) + "&response_type=code&scope=snsapi_userinfo&state=0#wechat_redirect";
      }
      else {
        axios.get("/wx/userInfo", {
          params: {
            code: urlParam.code,
            termCode: urlParam.termCode,
            state: 0
          }
        }).then(function (response) {
          try {
            let data = response.data;
            userInfo = data.userInfo;
            // 扫码出纸当日达到限制次数
            userDisableTissue = data.disableTissue;
            // 未关注
            if (!userInfo.subscribe) {
              return location.href = "https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzUyOTM0OTc2NQ==&scene=126#wechat_redirect";
              // app.style.display = "block";
              // return addClass(QRCode, "qr-code--show");
            }
            // 已关注，角色判断
            else if (data.role) {
              // 维修
              if (data.role.indexOf("SERVICEMAN") >= 0) {
                return location.href = "/deviceBind.html?termCode=" + urlParam.termCode + "&userId=" +
                  userInfo.userId;
              }
              // 补纸
              else if (data.role.indexOf("TISSUESMAN") >= 0) {
                return location.href = "/addPager.html?termCode=" + urlParam.termCode + "&userId=" +
                  userInfo.userId;
              }
            }
            // 否则播放广告
            app.style.display = "block";
            // adFrame.onload = adCountdownStart;
            // adFrame.onload = confirmBtnClick;
            adFrame.src = urlParam.adSrc;
            // 获取Ticket
            getTicket();
          } catch (e) {
            console.log(e);
          }
        }).catch(function (error) {
          console.log(error);
        });
      }
    }

    // ad倒计时
    function adCountdownStart () {
      var adCountdownInterval = 3;
      addClass(adCountDown, "ad-countdown--show");
      adCountDown.innerText = adCountdownInterval + "s";

      let interval = setInterval(function () {
        if (adCountdownInterval <= 0) {
          clearInterval(interval);
          removeClass(adCountDown, "ad-countdown--show");
          // 直接调用出纸
          confirmBtnClick();
        } else {
          adCountDown.innerText = (--adCountdownInterval + "s");
        }
      }, 1000);
    }

    // 出纸
    function confirmBtnClick () {
      // 扫码出纸当日达到限制次数
      if (userDisableTissue) {
        return alert(data.disableMsg);
      }
      axios.get("/wx/saveTissueRecord", {
        params: {
          termCode: urlParam.termCode,
          wxUserId: userInfo.wxUserId,
          offerKey: urlParam.offerKey,
          scheduleId: urlParam.scheduleId,
          tissueLat: userLocation.latitude,
          tissueLon: userLocation.longitude
        }
      }).then(function (response) {
        var data = response.data;
        alert(data.error.message);
        // 由用户手动关闭微信页面
        // WeixinJSBridge.call("closeWindow");
      }).catch(function (error) {
        console.log("saveTissueRecord:出纸请求出错");
      });
    }

    // 获取Ticket
    function getTicket () {
      axios.get("/wx/getTicket", {
        params: {
          url: location.href.split("#")[0].toString().replace(/&?code=\w*/, "").replace(/&?state=\w*/, "")
        }
      }).then(function (resp) {
        let respData = resp.data;
        if (respData.wxJsapiSignature) {
          wxTicket = respData.wxJsapiSignature;
          getUserLocation();
        }
      }).catch(function (error) {
        console.log(error);
      });
    }

    // 微信接口获取用户地理信息
    function getUserLocation () {
      // 微信接口获取地理位置信息
      wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: wxTicket.appId, // 必填，公众号的唯一标识
        timestamp: wxTicket.timestamp, // 必填，生成签名的时间戳
        nonceStr: wxTicket.nonceStr, // 必填，生成签名的随机串
        signature: wxTicket.signature,// 必填，签名
        jsApiList: ["getLocation"] // 必填，需要使用的JS接口列表
      });
      // config验证通过后调用
      wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        // 获取地理位置接口
        wx.getLocation({
          type: "wgs84", // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
          success: function (res) {
            userLocation.latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
            userLocation.longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
            userLocation.speed = res.speed; // 速度，以米/每秒计
            userLocation.accuracy = res.accuracy; // 位置精度
            confirmBtnClick();
          }
        });
      });
      // config验证失败后调用
      wx.error(function (res) {
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        confirmBtnClick();
      });
    }

    window.onload = function () {
      // 获取公众号用户授权code
      urlParam.code = getUrlParam("code");
      // 设备终端号
      urlParam.termCode = getUrlParam("termCode");
      // 广告地址
      urlParam.adSrc = getUrlParam("adSrc");
      // 广告跳转链接
      urlParam.href = getUrlParam("href");
      // 出纸参数
      urlParam.offerKey = getUrlParam("offerKey");
      // 出纸参数
      urlParam.scheduleId = getUrlParam("scheduleId");
      // 获取微信用户信息
      getWxUserInfo();
    };

    function hasClass (elements, cName) {
      return !!elements.className.match(new RegExp("(\\s|^)" + cName + "(\\s|$)"));
    }

    function addClass (elements, cName) {
      if (!this.hasClass(elements, cName)) {
        elements.className += " " + cName;
      }
    }

    function removeClass (elements, cName) {
      if (this.hasClass(elements, cName)) {
        elements.className = elements.className.replace(new RegExp("(\\s|^)" + cName + "(\\s|$)"), "");
      }
    }

    function getUrlParam (name) {
      // 匹配目标参数
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      // 对querystring匹配目标参数
      var result = window.location.search.substr(1).match(reg);
      if (result != null) {
        return decodeURIComponent(result[2]);
      } else {
        return null;
      }
    }

  </script>
